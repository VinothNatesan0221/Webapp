<!DOCTYPE html>
<html>
<head>
  <title>Job Code Application</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    #fsButton {
      position: absolute;
      z-index: 999;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="fsButton">Go Fullscreen</button>
  <iframe id="appFrame"
    src="https://script.google.com/macros/s/AKfycbwmnBVzgVtSnnoFfNBmZILPXvAzkZunuHV0-liY7vKjk_50usA5x5AiR8ur8tV8bfnU/exec"
    allowfullscreen></iframe>

  <script>
    document.getElementById('fsButton').addEventListener('click', function () {
      const iframe = document.getElementById('appFrame');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) { // Safari
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE11
        iframe.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
